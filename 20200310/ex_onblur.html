<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>onblur</title>
        <script>
            function aciona_onblur(valor){
                alert(valor);
            }
        </script>
    </head>
    <body>
        <form name="f">
            <input type="text" name="x" onblur="aciona_onblur(this.value)"/><!-- this.value=> passar o valor do proprio elemento -->
            <select name="z" onblur="aciona_onblur(this.value)">
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
        </form>
    </body>
</html>
