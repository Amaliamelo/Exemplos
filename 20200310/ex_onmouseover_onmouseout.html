<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>onmouseout_onmouseover</title>
        <script>
            function aciona_mouse(valor){
                document.getElementById("msg").innerHTML=valor;
            }
        </script>
    </head>
    <body>
        <div id="msg"></div>
        <table onmouseover="aciona_mouse('entrei na tabela');" onmouseout="aciona_mouse('sai da tabela');" border='1'>
            <tr>
                <th>Titulo1</th>
                <th>Titulo2</th>
                <th>Titulo3</th>
            </tr>
            <tr>
                <td>Linha1 coluna1</td>
                <td>Linha1 coluna2</td>
                <td>Linha1 coluna3</td>
            </tr>
            <tr>
                <td>Linha2 coluna1</td>
                <td>Linha2 coluna2</td>
                <td>Linha2 coluna3</td>
            </tr>
            <tr>
                <td>Linha3 coluna1</td>
                <td>Linha3 coluna2</td>
                <td>Linha3 coluna3</td>
            </tr>
        </table>
    </body>
</html>
